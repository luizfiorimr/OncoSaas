services:
  postgres:
    image: postgres:15-alpine
    container_name: medsaas-postgres
    environment:
      POSTGRES_USER: medsaas
      POSTGRES_PASSWORD: medsaas_dev
      POSTGRES_DB: medsaas_development
    ports:
      - '5433:5432' # Porta externa 5433 para evitar conflito com medassist-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U medsaas']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: medsaas-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: medsaas-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: medsaas
      RABBITMQ_DEFAULT_PASS: medsaas_dev
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
